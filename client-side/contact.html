<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo"><img src="./imges/Gallery-Cafe.png" alt=""></a>

            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="menu.html">Menu</a>
                <a href="orders.html">Orders</a>
                <a href="table.html">Table</a>
                <a href="events.html">Events</a>
                <a href="promotions.html">Promotions</a>
                <a href="contact.html">Contact</a>
            </nav>

            <div class="icons">
                <a href="search.html"><i class="fas fa-search"></i></a>
                <a href="orders.html"><i class="fa-solid fa-utensils"></i><span>(3)</span></a>
                <div id="user-btn" class="fas fa-user"></div>
            </div>

            <div class="profile">
                <p id="customer-name"  class="name">Yaara Maryam</p>
                <div class="flex">
                    <a href="profile.html" class="btn">Profile</a>
                    <a id="logout-btn" class="delete-btn">Logout</a>
                </div>
                <p class="account"><a href="login.html">Login</a> or <a href="register.html">Register</a></p>
            </div>
        </section>
    </header>

    <div class="heading">
        <h3>Contact Us</h3>
    </div>

    <section class="contact">
        <div class="row">
            <div class="image">
                <img src="./imges/2761902.jpg" alt="">
            </div>
            
            <form action="" method="post">
                <h3>Talk about us</h3>
                <input type="text" name="name" maxlength="50" class="box" placeholder="Enter your name" required>
                <input type="number" name="number" min="0" max="9999999999" class="box" placeholder="Enter your phone number" required onkeypress="if(this.value.length == 10) return false">
                <input type="email" name="email" maxlength="50" class="box" placeholder="Enter your email" required>
                <textarea name="message" class="box" placeholder="Enter your idea" maxlength="500" cols="30" rows="10"></textarea> 
                <input type="submit" value="send message" name="send" class="btn">

            </form>

        </div>
    </section>






    <footer class="footer">
        <section class="grid">
            <div class="box">
                <img src="./imges/email-icon.png" alt="">
                <h3>Our Mail</h3>
                <a href="mailto:thegallerycafe@gmail.com">thegallerycafe@gmail.com</a>
            </div>

            <div class="box">
                <img src="./imges/clock-icon.png" alt="">
                <h3>Opening Hours</h3>
                <p>10AM to 12PM</p>
            </div>

            <div class="box">
                <img src="./imges/map-icon.png" alt="">
                <h3>Our Location</h3>
                <a href="#">No. 36, De Kretser Place, Bambalapitiya Colombo 04</a>
            </div>

            <div class="box">
                <img src="./imges/phone-icon.png" alt="">
                <h3>Our Phone Number</h3>
                <a href="tel:+94-11-4777888">+94-11-4777888</a>
            </div>
            
        </section>
    </footer>

    <div class="loader">
        <img src="./imges/loader.gif" alt="">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
