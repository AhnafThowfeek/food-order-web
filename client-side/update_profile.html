    <section class="form-container">
        <form action="" method="post">
            <h3>Update Now</h3>
            <input type="text" name="name" required placeholder="enter your name" class="box" maxlength="50" value="Yaara Maryam" >
            <input type="email" name="email" required placeholder="enter your email" class="box" maxlength="50" oninput="this.value = this.value.replace(/\s/g,'')" value="yaara@gmail.com">
            <input type="password" name="pass"  placeholder="enter your previus password" class="box" maxlength="50" oninput="this.value = this.value.replace(/\s/g,'')">
            <input type="password" name="pass" placeholder="enter your new password" class="box" maxlength="50" oninput="this.value = this.value.replace(/\s/g,'')">
            <input type="password" name="cpass"  placeholder="confirm your new password" class="box" maxlength="50" oninput="this.value = this.value.replace(/\s/g,'')">
            <input type="submit" value="update now" class="btn">
           
        </form>
    </section>
